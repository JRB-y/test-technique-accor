<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test technique</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <img  class="card-img" src="./resources/hotel.jpg" alt="Image d'une chambre de Novotel Paris"/>
                <div class="card-text">
                    <h1 class="card-title">Novotel Paris Les Halles ****</h1>
                    <span class="card-subtitle">Hôtels - 0,6 km de votre recherche</span>
                    <div class="tripadvisor-rating">
                        <img src="./resources/tripadvisor.png" alt="tripadvisor rating image">
                        <span class="trip-note">4/5</span>
                        <span class="trip-avis">(5563 Avis)</span>
                    </div>
                    
                    <div class="hotel-features">
                        <img class="svg-img" src="./resources/parking.svg" alt="">
                        <img class="svg-img" src="./resources/wifi.svg" alt="">
                        <img class="svg-img" src="./resources/restaurant.svg" alt="">
                        <img class="svg-img" src="./resources/air-conditioning.svg" alt="">
                        <img class="svg-img" src="./resources/beverage.svg" alt="">
                    </div>
                    <!-- Gray box -->
                    <div class="gray-box">
                        <div class="box-title">TARIF A PARTIR DE (1)</div>
                        <div class="box-info">Pour 1 nuit | 1 adulte</div>
                        <div class="box-price">
                            <span class="public-price">
                                Public <span class="text-bold">220€</span>
                            </span>
                             | 
                            <span class="member-price">
                                Membre <span class="big-price text-bold">290€</span>
                            </span> 
                        </div>
                    </div>

                    <div class="card-footer">
                        <a href="#">Voir le calendrier des prix</a>
                        <button>Sélectonner une chambre</button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <!-- Les images et logos sont disponibles dans ./resources -->
    
</body>
</html>
